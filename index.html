<script>
  let videoComps = document.querySelectorAll("video");
  let videoOverlayComps = document.getElementsByClassName("video-overlay");


  for(let i = 0; i < videoOverlayComps.length; i++)
  {
      let videoOverlayComp = videoOverlayComps[i];
      let videoComp = videoComps[i];
      videoComp.volume = 0.0;

      videoOverlayComp.addEventListener("mouseover",function(e)
      {
          videoOverlayComp.style.display = "none";
          videoComp.style.display = "block";
          videoComp.currentTime = 0.0;
          videoComp.play();
      });

      videoComp.addEventListener("mouseout",function(e)
      {
          videoOverlayComp.style.display = "inline-block";
          videoComp.style.display = "none";
          videoComp.pause();
      });
  }
</script>
